<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Display  -->
    <!-- Buttons -->
    <div class="button-container">
        <div class="row">
            <button class="" id="button-cancel">-</button>
            <button class="" id="button-bracket">()</button>
            <button class="" id="button-percentage">%</button>
            <button class="" id="button-division">/</button>
        </div>

        <div class="row">
            <button class="" id="button-seven">7</button>
            <button class="" id="button-eight">8</button>
            <button class="" id="button-nine">9</button>
            <button class="" id="button-multiplication">*</button>
        </div>

        <div class="row">
            <button class="" id="button-four">4</button>
            <button class="" id="button-five">5</button>
            <button class="" id="button-six">6</button>
            <button class="" id="button-subtraction">-</button>
        </div>

        <div class="row">
            <button class="" id="button-one">1</button>
            <button class="" id="button-two">2</button>
            <button class="" id="button-three">3</button>
            <button class="" id="button-addition">+</button>
        </div>

        <div class="row">
            <button class="" id="button-back">-</button>
            <button class="" id="button-zero">0</button>
            <button class="" id="button-decimal">.</button>
            <button class="" id="button-equals">=</button>
        </div>
    </div>
</body>
</html>
